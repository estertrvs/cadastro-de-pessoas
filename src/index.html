<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="nav-cadastro">Cadastrar Pessoa</a></li>
                <li><a href="#" id="nav-listagem">Ver Pessoas Cadastradas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tela-cadastro" class="tela">
            <h2>Cadastro</h2>
            <div class="form-container-cadastro">
                <form id="form-cadastro" class="form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required required maxlength="14" oninput="formatarCPF(this)">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="number" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Cadastrar" onclick="cadastrar()">
                    </div>
                </form>
            </div>
        </section>
        <section id="tela-listagem" class="tela-listagem" style="display: none;">
            <h2>Pessoas Cadastradas</h2>
            <table id="tabela-pessoas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="lista-pessoas">
                </tbody>
            </table>
            <div class="form-group">
                <input type="submit" value="Remover cadastro" onclick="removerCadastro()">
                <input type="submit" value="Editar cadastro" onclick="mostrarTelaEditarCadastro()">
            </div>
        </section>
        <section id="tela-edicao" class="tela">
            <h2>Editar cadastro</h2>
            <div class="form-container-edicao" id="formEdicao">
                <form id="form-edicao" onsubmit="salvarAlteracoes(event)">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Salvar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
